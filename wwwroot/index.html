<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LinkCom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Acortador de Enlaces</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="text" id="inputUrl" class="form-control" placeholder="Introduce un enlace">
                <button class="btn btn-primary mt-3" onclick="acortarEnlace()">Acortar</button>
                <h3 class="mt-4" id="resultado"></h3>
            </div>
        </div>
    </div>

    <script>function acortarEnlace() {
            let url = document.getElementById("inputUrl").value;
            if (url.trim() === "") {
                alert("Por favor, introduce un enlace válido");
                return;
            }

            fetch('/acortar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("resultado").innerHTML = `<a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
            })
            .catch(error => console.error('Error:', error));
        }</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
